<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <a href="#"><i class="fa-solid fa-umbrella"></i></a>
        <div class="header-cont-items">
          <div class="header-cont-items-item">
            <a href="#"><i class="fa-solid fa-cloud-showers-heavy"></i></a>
            <p>Weather</p>
          </div>
          <div class="header-cont-items-item">
            <a href="#" class="color-secondary"><i class="fa-solid fa-bars"></i></a>
            <p class="color-secondary">Cities</p>
          </div>
          <div class="header-cont-items-item">
            <a href="#" class="color-secondary"><i class="fa-solid fa-map"></i></a>
            <p class="color-secondary">Map</p>
          </div>
          <div class="header-cont-items-item">
            <a href="#" class="color-secondary"><i class="fa-solid fa-gear"></i></a>
            <p class="color-secondary">Settings</p>
          </div>
        </div>
      </header>
      <div class="hero-container">
        <div class="search-conatiner">
          <input
            type="text"
            class="search-input"
            value="search for city"
            id="search-input"
            class="color-secondary"
          />
          <button id="search-btn" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="hero">
          <div class="hero-item-one">
            <div class="title">
              <h1 id="hero-city"></h1>
              <p id="hero-description" class="color-secondary">chance of rain 10%</p>
            </div>
            <div class="degree">
              <h1 id="hero-degree">31C</h1>
            </div>
          </div>
          <div class="hero-image" id="hero-image">
            <img id="hero-icon" src="" alt="Weather Icon" />
          </div>
        </div>
        <div class="forcast-container">
          <p class="color-secondary">TODAY'S FORECAST</p>
          <div class="swiper-container">
            <div class="swiper-wrapper"></div>
          </div>
        </div>
        <div class="air-condition-container">
          <div class="air-condition-container-item-one">
            <p class="color-third ">AIR CONDITIONS</p>
            <button class="see-more-btn color-primary">See more</button>
          </div>
          <div class="air-condition-container-item-two">
            <div class="air-cond-item-two-item-one">
              <div class="air-cond-item-two-item-one-one">
                <p class="color-third space">
                  <span
                    ><i
                      class="fa-solid fa-temperature-three-quarters"
                    ></i></span
                  >Real Feel
                </p>
                <p id="real-feel" class="font-size">31C&deg;</p>
              </div>
              <div class="air-cond-item-two-item-one-one">
                <p class="color-third space">
                  <span><i class="fa-solid fa-droplet"></i></span>humidity
                </p>
                <p id="humidity" class="font-size">31%</p>
              </div>
            </div>
            <div class="air-cond-item-two-item-two">
              <div class="air-cond-item-two-item-two-one">
                <p class="color-third space">
                  <span
                    ><i
                      class="fa-solid fa-temperature-three-quarters"
                    ></i></span
                  >Wind Speed
                </p>
                <p id="wind-speed" class="font-size">31C&deg;</p>
              </div>
              <div class="air-cond-item-two-item-two-one">
                <p class="color-third space">
                  <span><i class="fa-solid fa-eye-slash"></i></span>Visibility
                </p>
                <p id="visibility" class="font-size">31%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="new-footer-container">
        <div >
          <p class="color-secondary">7-DAY-FORCOAST</p>
        </div>
        <div class="new-new-footer-contaienr">
        <div class="footer-container">
        
        </div>
      </div>
      </div>
      
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/d78ba80f38.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
